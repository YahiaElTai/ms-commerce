version: 2.1
# add gcr shell script to build and push images
# gcp-cli shell script to initialize

orbs:
  node: circleci/node@5.0.3
  gcp-cli: circleci/gcp-cli@2.4.1
  gcp-gcr: circleci/gcp-gcr@0.15.0
  shellcheck: circleci/shellcheck@3.1.2

parameters:
  trigger_cart:
    type: boolean
    default: false
  trigger_auth:
    type: boolean
    default: false
  trigger_infra:
    type: boolean
    default: false

executors:
  gcp-executor:
    docker:
      - image: cimg/gcp:2022.11
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
  node-executor:
    docker:
      - image: cimg/node:18.12.1
# lint build test image deploy
jobs:
  test:
    executor: node-executor
    parameters:
      app-dir:
        type: string
    steps:
      - checkout
      - shellcheck/check:
          dir: ./.circleci
      - node/install-packages:
          app-dir: << parameters.app-dir >>
      - run:
          command: cd << parameters.app-dir >> && npm run test:ci
          name: Run tests << parameters.app-dir >>
  build_and_deploy:
    executor: gcp-executor
    parameters:
      service:
        type: string
    steps:
      - checkout
      - run:
          name: Initialize gcloud CLI
          command: bash ./.circleci/gcloud-initialize.sh
      - run:
          name: Authenticate Docker with gcloud
          command: gcloud auth configure-docker --quiet $REGISTRY_URL
      - setup_remote_docker:
          docker_layer_caching: true
      - gcp-gcr/build-image:
          docker-context: ./<< parameters.service >>
          image: $REPO_NAME/<< parameters.service >>
          path: ./<< parameters.service >>
          registry-url: $REGISTRY_URL
      - gcp-gcr/push-image:
          image: $REPO_NAME/<< parameters.service >>
          registry-url: $REGISTRY_URL
      - run:
          name: Rollout new << parameters.service >> deployment
          command: bash ./.circleci/kubernetes.sh
          environment:
            OPERATION: rollout
            SERVICE_NAME: << parameters.service >>
  deploy_manifests:
    executor: gcp-executor
    steps:
      - checkout
      - gcp-cli/initialize
      - run:
          name: Apply all k8s manifests
          command: bash ./.circleci/kubernetes.sh
          environment:
            OPERATION: apply

workflows:
  test_cart_branch:
    when:
      and:
        - not:
            matches:
              pattern: "^main$"
              value: << pipeline.git.branch >>
        - equal: [true, << pipeline.parameters.trigger_cart >>]
    jobs:
      - test:
          name: test_cart
          app-dir: cart
  test_auth_branch:
    when:
      and:
        - not:
            matches:
              pattern: "^main$"
              value: << pipeline.git.branch >>
        - equal: [true, << pipeline.parameters.trigger_auth >>]
    jobs:
      - test:
          name: test_auth
          app-dir: auth

  test_and_deploy_cart:
    when:
      and:
        - equal: [main, << pipeline.git.branch >>]
        # - equal: [true, << pipeline.parameters.trigger_cart >>]
    jobs:
      - test:
          name: test_cart
          app-dir: cart
      - build_and_deploy:
          name: build_and_deploy_cart
          service: cart
          requires:
            - test_cart
      - can_deploy_manifests:
          type: approval
      - deploy_manifests:
          requires:
            - can_deploy_manifests
  test_and_deploy_auth:
    when:
      and:
        - equal: [main, << pipeline.git.branch >>]
        - equal: [true, << pipeline.parameters.trigger_auth >>]
    jobs:
      - test:
          name: test_auth
          app-dir: auth
      - build_and_deploy:
          name: build_and_deploy_auth
          service: auth
          requires:
            - test_auth
      - can_deploy_manifests:
          type: approval
      - deploy_manifests:
          requires:
            - can_deploy_manifests
  deploy_manifests_if_changed:
    when:
      and:
        - equal: [main, << pipeline.git.branch >>]
        - equal: [true, << pipeline.parameters.trigger_infra >>]
    jobs:
      - can_deploy_manifests:
          type: approval
      - deploy_manifests:
          requires:
            - can_deploy_manifests
