version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  cart_test: 
    executor: node/default
    steps:
      - checkout
      - run:
          command: pwd
          name: show pwd
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  cart_test_and_run:
    jobs:
      - cart_test