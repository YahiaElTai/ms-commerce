version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  cart_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: cart
          pkg-manager: npm
      - run:
          command: node --version
          name: node version
      - run:
          command: MONGOMS_DEBUG=1 cd cart && npm run test:ci
          name: Run tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  cart_test_and_run:
    jobs:
      - cart_test
