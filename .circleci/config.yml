version: 2.1

orbs:
  node: circleci/node@5.0.3
  gcp-cli: circleci/gcp-cli@2.4.1
  gcp-gcr: circleci/gcp-gcr@0.15.0

executors:
  docker-executor:
    docker:
      - image: cimg/gcp:2022.11
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  buid_and_push_image:
    executor: docker-executor
    parameters:
      service:
        type: string
    steps:
      - checkout
      - gcp-cli/initialize
      - run:
          name: Authenticate Docker with gcloud
          command: gcloud auth configure-docker --quiet $REGISTRY_URL
      - setup_remote_docker:
          docker_layer_caching: true
      - gcp-gcr/build-image:
          docker-context: ./<< parameters.service >>
          image: $REPO_NAME/<< parameters.service >>
          path: ./<< parameters.service >>
          registry-url: $REGISTRY_URL
      - gcp-gcr/push-image:
          image: $REPO_NAME/<< parameters.service >>
          registry-url: $REGISTRY_URL
  deploy:
    executor: docker-executor
    parameters:
      service:
        type: string
    steps:
      - gcp-cli/initialize
      - run:
          name: Connect to cluster
          command: gcloud container clusters get-credentials $CLUSTER_NAME --zone $GOOGLE_COMPUTE_ZONE --project $GOOGLE_PROJECT_ID
      - run:
          name: Rollout new cart deployment
          command: kubectl rollout restart deployment << parameters.service >>-depl

workflows:
  # run tests only for the folder that changd
  test_branch:
    when:
      not:
        matches:
          pattern: "^main$"
          value: << pipeline.git.branch >>
    jobs:
      - node/test:
          name: test_cart
          app-dir: cart
          run-command: test:ci
          test-results-for: jest
          setup:
            [
              run: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb,
            ]
      - node/test:
          name: test_auth
          app-dir: auth
          run-command: test:ci
          test-results-for: jest
          setup:
            [
              run: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb,
            ]

  # run all tests but deploy only the folder that changed
  test_and_deploy:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - node/test:
          name: test_cart
          app-dir: cart
          run-command: test:ci
          test-results-for: jest
          setup:
            [
              run: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb,
            ]
      - node/test:
          name: test_auth
          app-dir: auth
          run-command: test:ci
          test-results-for: jest
          setup:
            [
              run: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb,
            ]
      - buid_and_push_image:
          name: buid_and_push_image_cart
          service: cart
          requires:
            - test_cart
      - deploy:
          name: deploy_cart
          service: cart
          requires:
            - buid_and_push_image_cart
      - buid_and_push_image:
          name: buid_and_push_image_auth
          service: auth
          requires:
            - test_auth
      - deploy:
          name: deploy_auth
          service: auth
          requires:
            - buid_and_push_image_auth
