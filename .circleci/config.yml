version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  configure:
    jobs:
      - path-filtering/filter:
          name: detect_modified_files
          mapping: |
            services/auth/.* trigger_auth true
            services/cart/.* trigger_cart true
            infra/k8s/.* trigger_infra true
          config-path: .circleci/workflows.yml
