version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  cart_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: cart
          pkg-manager: npm
      - run:
          command: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
          name: install libssl
      - run:
          command: cd cart && npm run test:ci
          name: Run cart tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  auth_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: auth
          pkg-manager: npm
      - run:
          command: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
          name: install libssl
      - run:
          command: cd auth && npm run test:ci
          name: Run auth tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  cart_test_and_run:
    jobs:
      - cart_test
      - auth_test
