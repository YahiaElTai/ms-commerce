version: 2.1

orbs:
  node: circleci/node@5.0.3
  gcp-cli: circleci/gcp-cli@2.4.1

jobs:
  authenticate_gcloud:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: |
          echo $GCLOUD_SERVICE_KEY | base64 --decode | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}

  test_cart:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: cart
          pkg-manager: npm
      - run:
          command: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
          name: install libssl
      - run:
          command: cd cart && npm run test:ci
          name: Run cart tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
  test_auth:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: auth
          pkg-manager: npm
      - run:
          command: wget http://nz2.archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb && sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb
          name: install libssl
      - run:
          command: cd auth && npm run test:ci
          name: Run auth tests
      - persist_to_workspace:
          root: ~/project
          paths:
            - .
workflows:
  test_cart_and_run:
    jobs:
      # - test_cart
      # - test_auth
      - authenticate_gcloud
