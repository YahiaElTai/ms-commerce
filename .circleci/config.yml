version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          name: check_modified_files
          mapping: |
            auth/.* trigger_cart true
            cart/.* trigger_auth true
            infra/k8s/.* trigger_infra true
          config-path: .circleci/workflows.yml
