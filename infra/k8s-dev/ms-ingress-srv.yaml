apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service-auth-required
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/auth-url: http://auth-srv.default.svc.cluster.local:3000/api/users/authenticate
    nginx.ingress.kubernetes.io/auth-method: POST
    nginx.ingress.kubernetes.io/auth-response-headers: UserId,UserEmail
spec:
  rules:
    - host: ms-commerce.dev
      http:
        paths:
          - path: /api/users/signout|currentuser
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/carts/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cart-srv
                port:
                  number: 3001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service-no-auth-required
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ms-commerce.dev
      http:
        paths:
          - path: /api/users/signup|signin
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
