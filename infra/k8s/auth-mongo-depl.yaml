apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-mongo-depl
spec:
  serviceName: auth-mongo-srv
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      containers:
        - name: auth-mongo
          image: mongo
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              memory: 384Mi
              cpu: 300m
          volumeMounts:
            - mountPath: /data/db
              name: auth-mongo-volume-storage
      volumes:
        - name: auth-mongo-volume-storage
          persistentVolumeClaim:
            claimName: auth-mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
